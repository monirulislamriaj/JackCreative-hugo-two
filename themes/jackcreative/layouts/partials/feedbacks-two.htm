{{ with .Site.Data.feedbacks }}
  {{ if .enable }}
    <section
      class="feedback feedback-two pb-5  pb-md-8  pt-xxl-7 pb-xxl-10"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-10">
            {{/* feedback-two Section Header */}}
            <div class="section-header">
              <h2 class="text-white">{{ .title }}</h2>
            </div>
            {{/* feedback-slider */}}
            <div class="feedback-slider">
              {{ $review := .review }}
              {{ range $review }}
                <div class="feedback-slider-item"  data-dot-img="{{ .dataImage | absURL }}">
                  <div class="icon">
                    <img src="{{ .icon | absURL }}" alt="icon" />
                  </div>
                  <div class="content">
                    <h3>{{ .details }}</h3>
                  </div>
                  <div class="review">
                    <div class="profile">
                      <div class="logo">
                        <img src="{{ .image | absURL }}" alt="icon" />
                      </div>
                      <div class="info">
                        <h5>{{ .name }}</h5>
                        <span>at</span>
                        <h6>{{ .company }}</h6>
                      </div>
                    </div>
                  </div>
                </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
