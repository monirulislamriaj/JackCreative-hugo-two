{{ with .Site.Data.hero_three }}
  {{ if .enable }}
    <section class="hero-three pt-10 pt-md-12 position-relative pb-8">
      <div class="hero-three-shape-wrapper position-absolute w-100 h-100">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="shape-3"></div>
      </div>
      {{/* Hero-three */}}
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div
              class="hero-content pb-6 text-center text-lg-start"
              data-aos="fade-up"
              data-aos-duration="600"
              data-aos-once="true"
            >
              <h1 class="mb-6">
                {{ .title | safeHTML }}
              </h1>
              <p class="mb-6 w-100 w-lg-90">
                {{ .description | safeHTML }}
              </p>
              <div class="">
                <a href="{{ .buttonURL | absURL }}" class="btn btn-primary btn-lg mb-4 mb-sm-0">
                  <span class="position-relative">
                    {{ .button }}
                    <i class="ph-arrow-up-right"></i
                  ></span>
                  <span class="position-relative">
                    {{ .button }}
                    <i class="ph-arrow-up-right"></i
                  ></span>
                </a>
              </div>
            </div>
          </div>
          <div class="col-lg-5 ms-auto">
            <div
              class="hero-banner position-relative"
              data-aos="fade-up"
              data-aos-duration="600"
              data-aos-delay="200"
              data-aos-once="true"
            >
              <div
                class="hero-banner-image text-lg-start text-md-center text-xxl-end"
              >
                <img
                  src="{{ .image | absURL }}"
                  class="z-100"
                  alt="hero images"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
