{{ with .Site.Data.hero_two }}
  {{ if .enable }}
    <section class="hero-two pt-10 pt-xxl-10 position-relative pb-lg-6 pb-xxl-8">
      <div class="hero-two-shape-wrapper position-absolute w-100 h-100">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="shape-3"></div>
      </div>
      {{/* Hero-two */}}
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div
              class="hero-two-content pb-6 text-center"
              data-aos="fade-left"
              data-aos-duration="600"
              data-aos-once="true"
            >
              <div class="banner">
                <img
                  src="{{ .image | absURL }}"
                  class="z-100"
                  alt="hero images"
                />
              </div>
              <h1>
                {{ .title | safeHTML }}
              </h1>
              <p class="hero-two-desc">
                {{ .designation }} <br />
                {{ .description | safeHTML }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
