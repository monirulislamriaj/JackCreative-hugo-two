{{ define "main" }}

{{ partial "navbar.htm" ( dict "Page" . "nav" "Blog" ) }}

<section class="taxonomy pb-xxl-9 pb-0">
  <div class="taxonomy-shape-wrapper position-absolute w-100 h-100">
    <div class="shape-1">
    </div>
    <div class="shape-2">
    </div>
    <div class="shape-3">
    </div>
    <div class="shape-4">
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-hadding text-center text-lg-start">
          <a href="{{ "/blog" | absURL}}">Blog</a>
          <span>{{ .Title }}</span>
        </div>
      </div>
      <!---==== Srart taxonomy Item ---=====-->
      {{ range $.Paginator.Pages }}
        <div class="col-lg-4">
          <article class="card ">
            <div class="card-img">
              <img src="{{ .Params.banner | absURL }}" alt="featured-thumb1" class="w-100">
            </div>
            <div class="card-body">
              <div class="blog-post-meta ">
                <ul class="list-unstyled">
                  <li>
                    <span>{{ .Date.Format "2 January 2006" }}</span>
                  </li>
                </ul>
              </div>
              <a href="{{ .Permalink }}" class="">
                <h5>{{ .Title }}</h5>
              </a>
            </div>
          </article>
        </div>
      {{ end }}
      <!---==== End taxonomy Item ---=====-->
    </div>
  </div>
</section>
{{ end }}
